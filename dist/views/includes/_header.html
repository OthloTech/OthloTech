{{define "header"}}
<header class="othlo-header mdl-layout__header mdl-layout__header--transparent">
  <div class="mdl-layout__header-row">
    <span class="othlo-title mdl-layout-title">
      {{ .title }}
      <!-- <img class="android-logo-image" src="images/android-logo.png"> -->
    </span>
    <div class="mdl-layout-spacer"></div>
    <div class="othlo-navigation-container">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">ホーム</a>
        <a class="mdl-navigation__link" href="#">イベント</a>

    {{ .title }}
    <!-- <img class="android-logo-image" src="images/android-logo-white.png"> -->
  </span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="#">ホーム</a>
    <a class="mdl-navigation__link" href="#">イベント</a>
    <a class="mdl-navigation__link" href="#">プロジェクト</a>

    <a class="mdl-navigation__link" href="#">ABOUT</a>

  </nav>
