<!DOCTYPE html>
<html lang="ja">
  {{template "head"}}
  <body>
    {{template "header"}}

    <div class="main">
      {{template "content"}}
    </div>

    {{template "footer"}}

</html>







{{define "head"}}
<head>

</head>
{{end}}


{{define "header"}}
<header>
  <h1>{{.title}}</h1>
</header>
{{end}}


{{define "footer"}}
<footer>
  <p>by pokohide</p>
</footer>
{{end}}
