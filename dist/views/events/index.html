<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ .title }}</title>
  <meta name="description" content="This is OthloTech Official Web Site.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="/css/material.css" />
  <script src="/js/material.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/css/style.css" />
</head>
  <body>
  	<div class="othlo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="othlo-header mdl-layout__header mdl-layout__header--waterfall">
  <div class="mdl-layout__header-row">
    <span class="othlo-title mdl-layout-title">
      {{ .title }}
      <!-- <img class="android-logo-image" src="images/android-logo.png"> -->
    </span>
    <div class="mdl-layout-spacer"></div>
    <div class="othlo-navigation-container">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">ホーム</a>
        <a class="mdl-navigation__link" href="/events/">イベント</a>
        <a class="mdl-navigation__link" href="/projects">プロジェクト</a>
        <a class="mdl-navigation__link" href="/posts/">ブログ</a>
        <a class="mdl-navigation__link" href="/about">ABOUT</a>
      </nav>
    </div>
  </div>
</header>
<div class="othlo-drawer mdl-layout__drawer">
  <span class="mdl-layout-title">
    {{ .title }}
    <!-- <img class="android-logo-image" src="images/android-logo-white.png"> -->
  </span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="/">ホーム</a>
    <a class="mdl-navigation__link" href="/events/">イベント</a>
    <a class="mdl-navigation__link" href="/projects/">プロジェクト</a>
    <a class="mdl-navigation__link" href="/posts/">ブログ</a>
    <a class="mdl-navigation__link" href="/about">ABOUT</a>
    <div class="othlo-drawer__separator"></div>
  </nav>
</div>

      <main class="mdl-layout__content">
        <div class="othlo-hero mdl-typography--text-center">
  		  <div class="logo-font othlo-slogan">イベント一覧</div>
		</div>
      </main>

      <footer class="othlo-footer mdl-mega-footer">
  <div class="mdl-mega-footer--top-section">
    <div class="mdl-mega-footer--left-section">
      <div class="mdl-logo">
        <img src="/images/mini-logo.png" />
      </div>
    </div>
    <div class="mdl-mega-footer--right-section">
      <ul class="mdl-mega-footer--link-list">
        <li class="othlo-sns-button mdl-mega-footer--social-btn">
          <a href="https://twitter.com/OthloTech" class="social-btn social-btn__twitter" role="button" title="Twitter" target="_blank">
            <img src="images/sns/twitter.png" />
          </a>
        </li>
        &nbsp;
        <li class="othlo-sns-button mdl-mega-footer--social-btn">
          <a href="https://www.facebook.com/othlotech/" class="social-btn social-btn__facebook" role="button" title="Facebook" target="_blank">
            <img src="images/sns/facebook.png" />
          </a>
        </li>
        &nbsp;
        <li class="othlo-sns-button mdl-mega-footer--social-btn">
          <a href="https://github.com/OthloTech" class="social-btn social-btn__github" role="button" title="GitHub" target="_blank">
            <img src="images/sns/github.png" />
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="mdl-mega-footer--bottom-section">
    <p class="mdl-typography--font-light mdl-typography--text-center">
      © 2016 <a href="#">OthloTech.</a> 
      All rights reserved. Crafted with love
    </p>
  </div>
</footer>

  	</div>
  </body>
</html>
