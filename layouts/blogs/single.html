<!DOCTYPE html>
<html lang="jp">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container">
                <script>
                window.onload = function () {
                //   読込み完了時
                    ga('send','event','Page','pageview','{{ .Permalink }}',1);
                };
                </script type="text/javascript">
                <div class="row">

                    <!-- *** LEFT COLUMN *** -->

                    <div class="col-md-9" id="blog-post">

                        <div class="post-meta" style="height:32px">
                            <div class="social-share-area col-sm-8 col-xs-12">
                                <ul class="share-buttons" style="margin:0">
                                    <li class="facebook" onclick="ga('send','event','Facebook','fb_share','{{ .Permalink }}',30)">
                                        <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}&t={{ .Params.title }}" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="/images/sns/Facebook.svg"></a>
                                    </li>
                                    <li class="twitter" onclick="ga('send','event','Twitter','tw_share',{{ .Params.Title }},5)">
                                        <a href="https://twitter.com/share?url={{ .Permalink }}&text={{ .Params.title }}&hashtags={{ .Site.Params.twitter }}&related={{ .Site.Params.twitter }}" target="_blank" title="Tweet"><img alt="Tweet" src="/images/sns/Twitter.svg"></a>
                                    </li>
                                    <li class="google" onclick="ga('send','event','GooglePlus','plus','{{ .Permalink }}',10)">
                                        <a href="https://plus.google.com/share?url={{ .Permalink }}" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="/images/sns/Google+.svg"></a>
                                    </li>
                                    <li class="pocket" onclick="ga('send','event','pocket','save','{{ .Permalink }}',10)">
                                        <a href="https://getpocket.com/save?url={{ .Permalink }}&title={{ .Params.title }}" target="_blank" title="Add to Pocket"><img alt="Add to Pocket" src="/images/sns/Pocket.svg"></a>
                                    </li>
                                    <li class="hatebu" onclick="ga('send','event','hatebu','hb_share','{{ .Permalink }}',10)">
                                        <a class="hatena-share-button" href="http://b.hatena.ne.jp/add?mode=confirm&url={{ .Permalink }}&title={{ .Params.title }}" target="_blank"><img alt="Share on Hatebu" src="/images/sns/hatebu.svg"></a>
                                    </li>
                                </ul>
                            </div>
                            <p class="text-muted text-uppercase mb-small text-center col-sm-4 col-xs-12" style="margin:0;line-height:32px;">{{ if .Params.author }}By <a href="#">{{ .Params.author }}</a> | {{ end }}{{ .Date.Format "January 2, 2006" }}</p>
                        </div>

                        <div id="post-content">
                          {{ .Content }}
                        </div>
                        <!-- /#post-content -->

                    </div>
                    <!-- /#blog-post -->

                    <!-- *** LEFT COLUMN END *** -->

                    <!-- *** RIGHT COLUMN *** -->

                    <div class="col-md-3">

                        <!-- *** MENUS AND WIDGETS *** -->

                        {{ partial "blogs/sidebar.html" . }}

                        <!-- *** MENUS AND FILTERS END *** -->

                    </div>
                    <!-- /.col-md-3 -->

                    <!-- *** RIGHT COLUMN END *** -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
