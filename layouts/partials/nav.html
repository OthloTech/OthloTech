<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand home" href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.BaseURL }}images/logo.png" alt="{{ .Title }} logo" class="hidden-xs hidden-sm logo">
                <img src="{{ .Site.BaseURL }}images/logo-small.png" alt="{{ .Title }} logo" class="visible-xs visible-sm logo">
                <span class="sr-only">{{ .Title }} - go to homepage</span>
            </a>
            <div class="navbar-buttons">
                <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-align-justify"></i>
                </button>
            </div>
        </div>
        <!--/.navbar-header -->

        <div class="navbar-collapse collapse" id="navigation">
            <ul class="nav navbar-nav navbar-right">
                {{ range .Site.Params.menu }}
                <li class="dropdown">
                    {{ if .blank }}
                        <a href="{{ .url }}" target="_blank">{{ .name }}</a>
                    {{ else }}
                        <a href="{{ .url }}">{{ .name }}</a>
                    {{ end }}
                </li>
                {{ end }}
            </ul>
        </div>
        <!--/.nav-collapse -->

        <div class="collapse clearfix" id="search">

            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-btn">

                <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

            </span>
                </div>
            </form>

        </div>
        <!--/.nav-collapse -->
    </div>
</div>
